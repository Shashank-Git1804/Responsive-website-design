<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="/responsive_website_project.html/style_responsiveWebsite.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="/responsive_website_project.html/Coventic Webpage images/logo.png" alt="logo" class="logo buttoneffect">
            <button type="button">Sign up</button>
        </div>
        <div class="content">
            <small>Welcome To Our</small>
            <h1>World's<br />Creative Studio</h1>
            <button type="button" >Take a Tour</button>
        </div>
        <div class="sidebar">
            <img src="/responsive_website_project.html/Coventic Webpage images/menu.png" alt="menu" class="menu buttoneffect">
            
            <div class="socialLinks">
                <img src="/responsive_website_project.html/Coventic Webpage images/fb.png" alt="facebook" class="buttoneffect">
                <img src="/responsive_website_project.html/Coventic Webpage images/ig.png" alt="instagram" class="buttoneffect">
                <img src="/responsive_website_project.html/Coventic Webpage images/tw.png" alt="twitter" class="buttoneffect">
            </div>

            <div class="otherlinks">
                <img src="/responsive_website_project.html/Coventic Webpage images/share.png" alt="share" class="buttoneffect">
                <img src="/responsive_website_project.html/Coventic Webpage images/info.png" alt="info" class="buttoneffect">
            </div>
        </div>
        <div class="bubbles">
            <img src="/responsive_website_project.html/Coventic Webpage images/bubble.png">
            <img src="/responsive_website_project.html/Coventic Webpage images/bubble.png">
            <img src="/responsive_website_project.html/Coventic Webpage images/bubble.png">
            <img src="/responsive_website_project.html/Coventic Webpage images/bubble.png">
            <img src="/responsive_website_project.html/Coventic Webpage images/bubble.png">
            <img src="/responsive_website_project.html/Coventic Webpage images/bubble.png">
            <img src="/responsive_website_project.html/Coventic Webpage images/bubble.png">
        </div>
    </div>
</body>
</html>
